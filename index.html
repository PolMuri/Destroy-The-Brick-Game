<html>
<title>Arkanoid en Javascript</title>
<head>
<link rel="icon" type="image/png" href="images/arkanoid.png">
<style>
    body {
        background-color: black;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    canvas {
        border: 4px solid #fff;
        border-bottom: transparent;
        background: #000;
        margin: auto;
        display: block;
    }

     /* Estil per pantalles grans (ordinadors) */
     @media (min-width: 768px) {
        canvas {
            width: 600px; 
            height: 800px; 
            touch-action: none; /* Evita que el navegador faci scrolling per defecte */
            user-select: none;  /* Evita selecci√≥ de text o comportaments no desitjats */
        }
    }

    /* Estil per pantalles petites (m√≤bils) */
    @media (max-width: 767px) {
        canvas {
            width: 100%;
            height: auto;
            max-height: 90vh;
            touch-action: none; /* Evita que el navegador faci scrolling per defecte */
            user-select: none;  /* Evita selecci√≥ de text o comportaments no desitjats */
        }
    }

</style>
</head>

<body>
<canvas></canvas>

<script>
    // Primer de tot recuperem l'etiqueta canvas
    const canvas = document.querySelector('canvas');
    // Li diem al canvas com dibuixarem, per exemple podria ser 3d tamb√©
    const ctx = canvas.getContext('2d');


    // Li hem de dir el tamany del canvas, √©s l'amplada i l'al√ßada de les peces que hem de destruir
    canvas.width = 448;
    canvas.height = 400;

    // Variables del joc
    let counter = 0;

    // VARIABLES DE LA PILOTA
    // Tamany que despr√©s multipliquem
    const ballRadius = 4;
    // La seva posici√≥, posem let al valor perqu√® s'estar√† modificant, la pilota s'anir√† movent
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    // Velocitat de la pilota tant horitzontal com vertical
    let dx = -2.5;
    // Negatiu va cap amunt positiu va cap abaix la pilota
    let dy = -2.5;

    // VARIABLES DE LA PALETA o barra que mou l'usuari
    // Quant ocupa d'alt i d'amplada i la posici√≥ que l'usuari actualitza ja que en t√© control. Fem que aparegui al centre.
    const paddleHeight = 10;
    const paddleWidth = 90;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let paddleY = canvas.height - paddleHeight - 10; // -10 perqu√® la paleta no quedi a sota de tot

    // Dos flags que ens diuen si la tecla est√† apretada o no
    let rightPressed = false;
    let leftPressed = false;

    // VARIABLES DE LES PECES
    // Quantes files i columnes, l'amplada de les peces i l'al√ßada i separaci√≥ entre les peces i a on comencen
    const brickRowCount = 6;
    const brickColumnCount = 13;
    const brickWidth = 32;
    const brickHeight = 16;
    const brickPadding = 0;
    const brickOffsetTop = 80;
    const brickOffsetLeft = 16;
    // Array amb totes les peces
    const bricks = [];
    const brickColors = ['#	AFEEEE', '#FFFF00', '#C0FF00', '#0000FF', '#B22222', '#FFEFD5', '#9932CC', '#708090']; // Colors possibles per cada una de les peces

    const BRICK_STATUS = {
        ACTIVE: 1,
        DESTROYED: 0
    }

    // Inicialitzem les peces. Tindrem files i columnes per tant √©s una matriu. c = columns, r = rows.
    for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = []  // Inicialitzem dins al columna amb un array buit.
    for (let r = 0; r < brickRowCount; r++) {
        // Calculem la posici√≥ de la pe√ßa a la pantalla
        // Multipliquem el que ocupa cada pe√ßa + l'espai que deixa amb la seg√ºent + l'espai de marge que deixem a l'inici
        const brickX = c * (brickWidth + brickPadding) + 
        brickOffsetLeft // el marge nom√©s es suma una vegada
        const brickY = r * (brickHeight + brickPadding) + 
        brickOffsetTop 
        // Posem un color aleatori a cada pe√ßa
        const random = Math.floor(Math.random() * 8) // Al fer el Math.floor ens apareixeran els n√∫meros de l'1 al 7
        // Guardem la informaci√≥ de cada pe√ßa, i tindrem un objecte amb la posici√≥ de cada pe√ßa
        bricks[c][r] = { 
            x: brickX, 
            y: brickY, 
            status: BRICK_STATUS.ACTIVE, 
            color: brickColors[Math.floor(Math.random() * brickColors.length)], // Assignem un color aleatori a cada pe√ßa

        }
      }
    }

    const PADDLE_SENSIBILITY = 10; // La sensibilitat de el paddle o paleta


    function drawBall() {
        // El primer ser√† indicar que comencem a dibuixar, un cam√≠
        ctx.beginPath() // Comen√ßar el tra√ßat
        // Dibuixem un arc, les coordenades d'on volem que es dibuixi, i li hem de dir el radi de la pilota i els angles
        // d'inici i de final del cercle, *2 √©s un cercle complert, una rodona
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        // El color
        ctx.fillStyle = '#fff';
        ctx.fill();
        // Tanquem el tra√ßat per temes de rendiment, ja que pot evitar que es barrejin tra√ßats, etc.
        ctx.closePath(); // Finalitzar el tra√ßat


    }

    // Dibuixar la paleta
    function drawPaddle() {
        ctx.fillStyle = '#a9cce3';
        // La posici√≥ 
        ctx.fillRect(
            paddleX, // Coordenada X
            paddleY, // Coordenada Y
            paddleWidth, // L'amplada de la paleta
            paddleHeight, // L'al√ßada de la paleta
        )

    }

    // Pintar les peces
    function drawBricks()  {
    // Per dibuixar cada una de les peces, recuperem el brick actual
    for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
            const currentBrick = bricks[c][r];
            // Si la pe√ßa √©s destruida, no segueixis amb aquesta iteraci√≥ i ves a la seg√ºent
            if (currentBrick.status == BRICK_STATUS.DESTROYED) continue;

            ctx.beginPath(); // Important per evitar que es sobreescriguin altres formes
            ctx.rect(
                currentBrick.x,
                currentBrick.y,
                brickWidth,
                brickHeight
            );
            ctx.fillStyle = currentBrick.color || 'yellow'; // Usa el color del bloc, o groc per defecte
            ctx.strokeStyle = 'black'; // Color de la cantonada
            ctx.stroke(); // Perqu√® tinguin cantonada
            ctx.fill(); // Omplir el rectangle amb el color
            ctx.closePath(); // Tancar el cam√≠ actual
        }
    }
    }

    // Funci√≥ per comprovar si totes les peces han estat destru√Ødes, aquesta funci√≥ recorre totes les peces (bricks) i comprova si alguna encara est√† activa.
    // Si totes les peces estan destru√Ødes, retorna true.
    function checkWinCondition() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                if (bricks[c][r].status === BRICK_STATUS.ACTIVE) {
                    return false; // Encara hi ha peces actives
                }
            }
        }
        return true; // Totes les peces han estat destru√Ødes
    }

    function collisionDetection() {
        // Recorrem totes les columnes de peces
        for (let c = 0; c < brickColumnCount; c++) {
            // Recorrem totes les files de peces
            for (let r = 0; r < brickRowCount; r++) {
                // La pe√ßa actual que estem treballant
                const currentBrick = bricks[c][r]
                // Si la pe√ßa ja est√† destruida, passem a la seg√ºent (continuem la iteraci√≥)
                if (currentBrick.status == BRICK_STATUS.DESTROYED) continue;
                //// Comprovem si la pilota est√† en la mateixa posici√≥ horitzontal que la pe√ßa
                const isBallSameXAsBrick =
                x > currentBrick.x && //// El costat esquerre de la pilota est√† a la dreta de la pe√ßa
                x < currentBrick.x + brickWidth // El costat dret de la pilota est√† a l'esquerra de la pe√ßa
                // Comprovem si la pilota est√† en la mateixa posici√≥ vertical que la pe√ßa
                const isBallSameYAsBrick =
                y > currentBrick.y && // La part superior de la pilota est√† per sota de la pe√ßa
                y < currentBrick.y + brickHeight // La part inferior de la pilota est√† per sobre de la pe√ßa
                // Si la pilota xoca tant en l'eix X com en l'eix Y amb la pe√ßa
                if (isBallSameXAsBrick && isBallSameYAsBrick) {
                    // Invertim la direcci√≥ vertical de la pilota
                    dy = -dy
                // Marquem la pe√ßa com a destruida
                currentBrick.status = BRICK_STATUS.DESTROYED

            }
        }
        }
        // Aquesta verificaci√≥ es fa al final de la funci√≥ collisionDetection.
        // Si es compleix la condici√≥ de vict√≤ria,mostrem un missatge d'alerta i es reinicia el joc amb document.location.reload().
        if (checkWinCondition()) {
        alert('YOU WON!üéâ Refresh the page to continue playing');
        document.location.reload(); // Reiniciar el joc
     }
    }

    let isGameOver = false; // Variable global per controlar l'estat del joc

    function ballMovement() {
        if (isGameOver) return; // Evitar m√©s moviments si √©s Game Over
        // Rebotar la pilota al lateral quan hi arribi. Si la pilota xoca a un lateral, ah de canviar la seva direcci√≥, 
            // si era positiu passar√† a negatiu i el mateix per√≤ a la inversa
        if (
            // La posic√≠o de la pilota √©s la x sumant la direcci√≥ de la pilota, si √©s m√©s gran que 
            // el final del canvas menys el radi de la pilota. Ho fem per l'esquerra i per la dreta
            x + dx > canvas.width - ballRadius|| // la paret dreta
            x +dx < ballRadius // la paret esquerra
        ) {
            dx = -dx;
        }

        // Rebotar la pilota a la part de dalt (ja que a baix es mor el jugador)
        if (y +dy < ballRadius) {
            dy = -dy;
        }

        // La pilota toca la pala: si toca la pala, ha de canviar la direcci√≥ de la pilota
        const isBallSameXAsPaddle = // Si la pilota est√† a la mateixa coordenada que la pala
        // Si la pilota √©s m√©s gran a paddle x + la llargada del paddle, estem mirant si la pilota est√† dins la superfic√≠e de sobre de la paleta
        // aqu√≠ seria true en aquest espai i fora d'aquest espai false
            x > paddleX &&
            x < paddleX + paddleWidth;

        const isBallTouchingPaddle = // Per saber-ho, com que sabem la posicio de la pilota i la seva direcci√≥ ho podem saber
            y + dy >= paddleY &&
            y + dy <= paddleY + ballRadius; // Per casos on la pilota es mogui massa r√†pidament i "salti" el punt exacte del contacte amb la paleta.

        if (y + dy > canvas.height - ballRadius) {
        if (!isGameOver) { // Nom√©s executar una vegada
            console.log('Game Over');
            isGameOver = true; // Canvia l'estat del joc a "acabat"
            alert('GAME OVER :(');
            document.location.reload();
        }
        } else if (isBallSameXAsPaddle && isBallTouchingPaddle) {
        dy = -dy; // Rebot amb el paddle
        }

        // A cada frame est√† dibuixant la pilota, √©s a dir, es mou la pilota, en una posici√≥ diferent per√≤ sense borrar el dibuix anterior
        // deixant aix√≠ un rastre que solucionarem borrant la pantalla despr√©s de cada frame a la funci√≥ draw
        x += dx;
        y += dy;
        }

    // Funci√≥ per moure la paleta
    function paddleMovement() {
        // Si apretem a la dreta es mou a la dreta si apretem a l'esquerra es mou a l'esquerra, senzill
        // √âs la sensibilitat i els marges perqu√® no es surti de la "pantalla"
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += PADDLE_SENSIBILITY;
        } else if (leftPressed && paddleX > 0) {
            paddleX -= PADDLE_SENSIBILITY;
        }
    }
    
    // Per esborrar la pantalla despr√©s de cada frame i que no quedi el tra√ßat de la pilota dibuixat
    function cleanCanvas() {
        // Natejem els dibuixos que hi havia en tot el canvas, des de la posici√≥ 0 de la x i la y a tot el width i height del canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function handleTouchMove(event) {
    const touchX = event.touches[0].clientX; // Agafem la posici√≥ X del primer toc
    const rect = canvas.getBoundingClientRect(); // Dimensions del canvas

    // Calculem la posici√≥ relativa dins el canvas
    const relativeX = touchX - rect.left;

    // Si el toc √©s dins el canvas, mou la pala
    if (relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth / 2; // Centrem la pala on es toca
    }

    // Evitem que es faci scroll al m√≤bil mentre es juga
    event.preventDefault();
    }

    // Per inicialitzar dos events, quan l'usuari presiona la tecla i quan l'usuari deixi anar la tecla
    function initEvents () {
        // Dos events per escoltar quan ho fa l'usuari, simplement escoltem per a un altre lloc dibuixar qu√® volem que passi
        // quan s'escoltin aquests events
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        // Esdeveniments per dispositius t√†ctils
        document.addEventListener('touchstart', handleTouchMove, { passive: false });
        document.addEventListener('touchmove', handleTouchMove, { passive: false });

        function keyDownHandler(event) {
            const { key } = event
            // Saber la tecla que apreta l'usuari i ens assegurem que nom√©s entri una de les dues condicions, esquerra o dreta
            // per si l'usuari t√© la brillant idea d'apretar les dues tecles a la vegada
            if ( key == 'Right' || key == 'ArrowRight') {
                rightPressed = true;
            } else if ( key == 'Left' || key == 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandler(event) {
            const { key } = event
            // Saber la tecla que apreta l'usuari i ens assegurem que nom√©s entri una de les dues condicions, a dalt o a baix
            // per si l'usuari t√© la brillant idea d'apretar les dues tecles a la vegada
            if ( key == 'Right' || key == 'ArrowRight') {
                rightPressed = false;
            } else if ( key == 'Left' || key == 'ArrowLeft') {
                leftPressed = false;
            }
        }

        function handleTouchMove(event) {
        // Evitem el comportament predeterminat (com el despla√ßament de la p√†gina)
        event.preventDefault();

        // Agafem la primera posici√≥ t√†ctil
        const touch = event.touches[0];

        // Coordenades del toc
        const touchX = touch.clientX;
        const touchY = touch.clientY;

        // Obtenim les coordenades relatives al canvas
        const canvasRect = canvas.getBoundingClientRect();
        const canvasX = touchX - canvasRect.left;
        const canvasY = touchY - canvasRect.top;

        // Verifiquem si el toc √©s dins la zona sota del paddle
        if (canvasY > canvas.height - 50) {
            // Ajustem la posici√≥ del paddle segons la posici√≥ X del dit
            paddleX = canvasX - paddleWidth / 2;

            // Limitem el paddle perqu√® no surti dels marges del canvas
            if (paddleX < 0) {
                paddleX = 0;
            } else if (paddleX + paddleWidth > canvas.width) {
                paddleX = canvas.width - paddleWidth;
            }
        }
    }

    }

    // Es crida la funci√≥ a cada frame i constantment estar√† dibuixant els elements de la pantalla
    // depenent de com estiguin les variables en aquell moment depenent de si l'usuari ha mogut alguna cosa, etc.
    function draw () {
        // Aqu√≠ fem els nostres dibuixos i checks de colisions, ens serviria per el joc snake tamb√©, per exemple

        // Per esborrar la pantalla despr√©s de cada frame i que no quedi el tra√ßat de la pilota dibuixat
        cleanCanvas()


        // Dibuixar els elements 
        drawBall();
        drawPaddle();
        drawBricks();


        // Colisions i moviments
        collisionDetection();
        ballMovement();
        paddleMovement();
       

        // requestAnimationFrame √©s un m√®tode que permet programar una funci√≥ perqu√® s'executi just abans de repintar-se
        // la finestra i est√† coordinat amb el refresc de la nostra pantalla

        // Es crida a si mateix, crida la funci√≥ constantment abans de que es repinti el monitor, en general a 60 Hz per tant
        // s'executaria 60 vegades per segon ja que va amb la tasa de refresc de la pantalla, si deixem la finestra en segon pla no s'estar√†
        // executant les 60 vegades per segon per exemle, si no que baixar√† les vegades que s'executa autom√†ticament aix√≠ no carrega tant el sistema
        window.requestAnimationFrame(draw)
    }

    // Inicialitzem la funci√≥ que fa el "loop infinit" per veure el que es va pintant per pantalla
    draw ();
    initEvents();

</script>
</body>
</html>
